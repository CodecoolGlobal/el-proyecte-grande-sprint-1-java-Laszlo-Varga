version: '3'
services:
  postgres:
    image: postgres
    container_name: ThreeTree
    environment:
      POSTGRES_DB: customer
      POSTGRES_USER: atidb
      POSTGRES_PASSWORD: atidb
    ports:
      - "5432:5432"
    networks:
      - db

  backend:
    container_name: threetree-backend
    build:
      context: .
      dockerfile: DockerfileBackend
    ports:
      - "8080:8080"
    networks:
      - db
    restart: unless-stopped
    command: ./mvnw package
    depends_on:
      - postgres
networks:
  db: